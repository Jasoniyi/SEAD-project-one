    <meta name="description" content="" />

      rel="stylesheet"

    <link

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
        <div class="left-overlay">
          <div class="wrapper-left-text">We speak your beauty language</div>
        </div>
      </div>
      <div class="wrapper-right">
        <div class="wrapper-right-body">
          <div class="wrapper-right-body-header">Welcome</div>
          <h5>Let's get your account set up</h5>
          <div class="wrapper-right-body-forms">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter your password"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Confirm your password"
                />
              </div>

              <div class="wrapper-right-button">
                <a href="dashboard.html">
                  <input type="button" value="Create" class="btn-right" />
                </a>

                <button type="submit" class="btn btn-primary btn-left">
                  Cancel
                </button>
              </div>

              <p class="wrapper-tag">
                Already have an account <span>Sign in </span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
